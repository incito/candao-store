log4j.rootLogger=INFO,fs,Console,MAIL#Consolelog4j.appender.Console=org.apache.log4j.ConsoleAppenderlog4j.appender.Console.layout=org.apache.log4j.PatternLayoutlog4j.appender.Console.layout.ConversionPattern=%d [%t] %-5p %c{2} %X{traceId}- %m%n#ibatis#log4j.appender.mybatis=org.apache.log4j.ConsoleAppender#log4j.appender.mybatis.layout=org.apache.log4j.PatternLayout#log4j.appender.mybatis.layout.ConversionPattern=%d %p [%c] - %m%n##log4j.logger.com.ibatis=debug#log4j.logger.com.ibatis.common.jdbc.SimpleDataSource=debug#log4j.logger.com.ibatis.common.jdbc.ScriptRunner=debug#log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate=debug#log4j.logger.java.sql.Connection=debug#log4j.logger.java.sql.Statement=debug#log4j.logger.java.sql.PreparedStatement=debug,mybatislog4j.appender.fs=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.fs.File=../logs/candao/dataserver/service.loglog4j.appender.fs.MaxBackupIndex=7log4j.appender.fs.layout=org.apache.log4j.PatternLayoutlog4j.appender.fs.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n### MAIL#log4j.appender.MAIL=org.apache.log4j.net.SMTPAppender#log4j.appender.MAIL.Threshold=ERROR#log4j.appender.MAIL.BufferSize=10#log4j.appender.MAIL.SMTPHost=smtp.candaochina.com#log4j.appender.MAIL.Subject=candao-store-ErrorMessage#log4j.appender.MAIL.From=no-reply@candaochina.com#log4j.appender.MAIL.To=yintongqiang@candaochina.com#log4j.appender.MAIL.SMTPUsername=no-reply@candaochina.com#log4j.appender.MAIL.SMTPPassword=6U1oeXgopT#log4j.appender.MAIL.layout=org.apache.log4j.PatternLayout#log4j.appender.MAIL.layout.ConversionPattern=[ErrorMessage] %d - %c -%-4r [%t] %-5p %c %x - %m%n#RollingFilelog4j.logger.service_error=INFO,service_errorlog4j.appender.service_error=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.service_error.File=../logs/candao/dataserver/service_error.loglog4j.appender.service_error.MaxBackupIndex=7log4j.appender.service_error.layout=org.apache.log4j.PatternLayoutlog4j.appender.service_error.layout.ConversionPattern=%d [%t] %-5p %c{2} %X{traceId}- %m%n#机具错误日志收集log4j.logger.device_error=INFO,device_errorlog4j.appender.device_error=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.device_error.File=../logs/candao/device/device_error.loglog4j.appender.device_error.MaxBackupIndex=7log4j.appender.device_error.layout=org.apache.log4j.PatternLayoutlog4j.appender.device_error.layout.ConversionPattern=%d [%t] %-5p %c{2} %X{traceId}- %m%n